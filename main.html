<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="input_box">
        <h2 style="color: white">To Do List</h2>
        <div id="box">
          <input id="input" placeholder="Enter Task..." required /><span
            id="Enter_Button"
            onclick="add_task()"
            >Add</span
          >
        </div>
      </div>
      <div>
        <ul id="List"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
